<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1 class="logo"><img src="images/logo.png" alt="HBnB"/></h1>
    </header>
    <main>
        <section id="place-details"></section>
        <section id="reviews"></section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <textarea id="review-text" placeholder="Your Review" required class="input-field"></textarea>
                <select id="rating" required class="input-field">
                    <option value="">Select rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit" class="btn">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
